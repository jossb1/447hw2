{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New user{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <fieldset class="grid">
      <label>
        Name
        <input name="name" value="{{ request.form['name'] }}" required>
      </label>
      <label>
        Points
        <input type="number" name="points" value="{{ request.form['points'] }}" required>
      </label>
    </fieldset>
    <input type="submit" value="Add user">
  </form>
{% endblock %}
