{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <thead>
      <th scope="col">Name</th>
      <th scope="col">ID</th>
      <th scope="col">Points</th>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user['name'] }}</td>
        <td>{{ user['id'] }}</td>
        <td>{{ user['points'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
